<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Media Video Downloader</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a002e, #3b0066, #6a0dad);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      width: 90%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.08);
      padding: 35px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 24px;
    }

    p {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 14px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #7d2ae8;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #9e42ff;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      display: none;
    }

    a.download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      background: #a855f7;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: 600;
    }

    a.download-btn:hover {
      background: #c084fc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Video Downloader</h2>
    <p>Download video dari Instagram, TikTok, Facebook, dan lainnya tanpa watermark.</p>

    <input type="text" id="urlInput" placeholder="Tempel URL video di sini..." />

    <button onclick="startDownload()">Download</button>

    <div class="result" id="resultBox">
      <p id="statusText"></p>
      <a id="downloadLink" class="download-btn" href="#" target="_blank">Download Video</a>
    </div>
  </div>

  <script src="download.js"></script>
</body>
</html>
